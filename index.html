<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


  <title>Welcom Hullabaloo.js</title>
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Hullabaloo.js</h1>
      <p class="lead">
        Простой плагин оповещений. Для его создания использовался плагин <a href="https://github.com/ifightcrime/bootstrap-growl">bootstrap-growl</a>.
      </p>
      <a class="btn btn-lg btn-info" href="#" role="button">GitHub</a>
    </div>

    <div class="row content">
      <div class="col-md-6">
        <h3>Основные изменения:</h3>
        <ul>
          <li>Добавленно группировка одинаковых сообщений</li>
          <li>Добавленно выравнивание сообщений после закрытия</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Примеры:</h3>

        <button class="btn btn-success" onclick="hulla.send('Все прошло удачно', 'success')">Success</button>
        <button class="btn btn-info" onclick="hulla.send('Информационное сообщение', 'info')">Info</button>
        <button class="btn btn-warning" onclick="hulla.send('Внимание!', 'warning')">Warning</button>
        <button class="btn btn-danger" onclick="hulla.send('Произошла ошибка', 'danger')">Danger</button>
      </div>
    </div>

    <footer class="footer">
      <p>© 2018 Hullabaloo</p>
    </footer>

  </div>
  <!-- /container -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/hullabaloo.js"></script>

  <script type="text/javascript">
    var hulla = new hullabaloo();
  
    hulla.send("Добро пожаловать!", "success");
    hulla.send("Рады приветствовать Вас на тестовой странице", "info");
    hulla.send("Посмотреть как работает Hullabaloo можно в примерах", "warning");
  </script>
</body>

</html>
